<div class="container">
  <div class="card">
    <div class="card-body">
      <h3 class="card-title text-center">Sign In</h3>
      <form [formGroup]="signInForm" (ngSubmit)="signIn()">
        <div class="form-group">
          <label for="email">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
            [ngClass]="{ 'is-invalid': signInForm.get('email')?.touched && signInForm.get('email')?.invalid }"
          />
          <div *ngIf="signInForm.get('email')?.touched && signInForm.get('email')?.invalid" class="invalid-feedback">
            <div *ngIf="signInForm.get('email')?.errors?.['required']">Email is required.</div>
            <div *ngIf="signInForm.get('email')?.errors?.['email']">Please enter a valid email address.</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password"
            [ngClass]="{ 'is-invalid': signInForm.get('password')?.touched && signInForm.get('password')?.invalid }"
          />
          <div *ngIf="signInForm.get('password')?.touched && signInForm.get('password')?.invalid" class="invalid-feedback">
            <div *ngIf="signInForm.get('password')?.errors?.['required']">Password is required.</div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block" [disabled]="!signInForm.valid || loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Log in
        </button>
      </form>
      <div class="or-separator">
        <span class="or-text">Or</span>
      </div>
      <button type="button" class="btn btn-google btn-block" (click)="googleSignIn()" [disabled]="loading">
        <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        <i class="fa fa-google-plus-g"></i>
        Log in with Google
      </button>
      <div class="text-center mt-3">
        <a routerLink="/forgot-password">Forgot Password?</a>
      </div>
      <div class="text-center mt-2">
        <span>Don't have an account? <a routerLink="/register-user">Sign Up</a></span>
      </div>
    </div>
  </div>
</div>
