<div class="auth-container">
  <div class="auth-box">
    <!-- Logo/Brand Section -->
    <div class="auth-header">
      <div class="logo-circle">
        <i class="fa fa-lock"></i>
      </div>
      <h2>Welcome Back</h2>
      <p class="subtitle">Sign in to continue to your account</p>
    </div>

    <!-- Sign In Form -->
    <form [formGroup]="signInForm" (ngSubmit)="signIn()">
      <div class="form-group">
        <label for="email">Email address</label>
        <div class="input-wrapper">
          <i class="fa fa-envelope input-icon"></i>
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
            placeholder="Enter your email"
            [ngClass]="{ 'is-invalid': signInForm.get('email')?.touched && signInForm.get('email')?.invalid }"
          />
        </div>
        <div *ngIf="signInForm.get('email')?.touched && signInForm.get('email')?.invalid" class="error-message">
          <i class="fa fa-exclamation-circle"></i>
          <span *ngIf="signInForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="signInForm.get('email')?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <i class="fa fa-lock input-icon"></i>
          <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password"
            placeholder="Enter your password"
            [ngClass]="{ 'is-invalid': signInForm.get('password')?.touched && signInForm.get('password')?.invalid }"
          />
        </div>
        <div *ngIf="signInForm.get('password')?.touched && signInForm.get('password')?.invalid" class="error-message">
          <i class="fa fa-exclamation-circle"></i>
          <span *ngIf="signInForm.get('password')?.errors?.['required']">Password is required</span>
        </div>
      </div>

      <div class="forgot-password-link">
        <a routerLink="/auth/forgot-password">Forgot Password?</a>
      </div>

      <button type="submit" class="btn-primary" [disabled]="!signInForm.valid || loading">
        <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        <span *ngIf="!loading">Sign In</span>
        <span *ngIf="loading">Signing in...</span>
      </button>
    </form>

    <!-- Divider -->
    <div class="or-separator">
      <span class="or-text">OR</span>
    </div>

    <!-- Google Sign In -->
    <button type="button" class="btn-google" (click)="googleSignIn()" [disabled]="loading">
      <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
        <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
        <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
        <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
        <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
      </svg>
      <span>Continue with Google</span>
    </button>

    <!-- Sign Up Link -->
    <div class="auth-link">
      <span>Don't have an account? <a routerLink="/auth/sign-up">Sign Up</a></span>
    </div>
  </div>
</div>
