<div class="container">
  <div class="card">
    <div class="card-body">
      <h3 class="card-title text-center">Reset Password</h3>
      <p class="text-center">Please enter your email address to request a password reset.</p>
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="requestPasswordReset()">
        <div class="form-group">
          <label for="email">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
            [ngClass]="{ 'is-invalid': forgotPasswordForm.get('email')?.touched && forgotPasswordForm.get('email')?.invalid }"
          />
          <div *ngIf="forgotPasswordForm.get('email')?.touched && forgotPasswordForm.get('email')?.invalid" class="invalid-feedback">
            <div *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required.</div>
            <div *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Please enter a valid email address.</div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block" [disabled]="!forgotPasswordForm.valid || loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Reset Password
        </button>
      </form>
      <div class="text-center mt-3">
        <span>Go back to <a routerLink="/sign-in">Log In</a></span>
      </div>
    </div>
  </div>
</div>
