<h1 mat-dialog-title>Admin Password Required</h1>
<div mat-dialog-content>
  <p>Enter administrator password to change device location assignment:</p>
  <mat-form-field appearance="outline" style="width: 100%;">
    <mat-label>Admin Password</mat-label>
    <input matInput type="password" [(ngModel)]="password" (keyup.enter)="onVerify()" [disabled]="isVerifying" cdkFocusInitial>
  </mat-form-field>
  <div *ngIf="errorMessage" style="color: red; margin-top: 8px;">
    {{errorMessage}}
  </div>
  <div *ngIf="isVerifying" style="display: flex; align-items: center; gap: 8px; margin-top: 8px;">
    <mat-spinner diameter="20"></mat-spinner>
    <span>Verifying...</span>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" [disabled]="isVerifying">Cancel</button>
  <button mat-raised-button color="primary" [disabled]="!password || isVerifying" (click)="onVerify()">Verify</button>
</div>
