<div *ngIf="loading" class="text-center">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<div *ngIf="error" class="alert alert-danger">
  Error loading employees.
</div>
<div class="employee-grid">
  <div *ngFor="let employee of employees" class="employee-card" (click)="selectEmployee(employee)">
    <div class="initials-circle" [class.on-shift]="employee.status === 'OnShift'">
      <span class="initials">{{ getInitials(employee.name) }}</span>
      <div *ngIf="employee.status === 'OnShift'" class="status-indicator">
        <i class="fas fa-check-circle"></i>
      </div>
    </div>
    <div class="employee-name">{{ employee.name }}</div>
  </div>
</div>
