<div class="container-fluid">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Tasks</h4>
        </div>
        <div class="card-body">
          <div *ngIf="loading" class="text-center">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
          <div *ngIf="error" class="alert alert-danger">
            Error loading tasks.
          </div>
          <div class="list-group">
            <a *ngFor="let task of tasks" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
              <div>
                <h5 class="mb-1">{{ task.description }}</h5>
                <p class="mb-1">Location: {{ getLocationName(task.locationId) }}</p>
                <p class="mb-1">Area: {{ getAreaName(task.areaId) }}</p>
                <p class="mb-1">Person: {{ getPersonName(task.personId) }}</p>
                <p class="mb-1">Status: <span class="badge" [ngClass]="{'badge-success': task.status === 'Active', 'badge-secondary': task.status !== 'Active'}">{{ task.status || 'Active' }}</span></p>
              </div>
              <button class="btn btn-sm btn-info" (click)="editTask(task)">Edit</button>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">{{ selectedTask ? 'Edit Task' : 'Create Task' }}</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="taskForm" (ngSubmit)="saveTask()">

            <div class="form-group">
              <label>Title</label>
              <input class="form-control" formControlName="title">
            </div>

            <div class="form-group">
              <label>Description</label>
              <textarea class="form-control" formControlName="description"></textarea>
            </div>

            <div class="form-group">
              <label>Location</label>
              <select class="form-control" formControlName="locationId">
                <option *ngFor="let location of locations" [value]="location.locationId">
                  {{ location.name }}
                </option>
              </select>
            </div>

            <div class="form-group">
              <label>Area</label>
              <select class="form-control" formControlName="areaId">
                <option *ngFor="let area of areas" [value]="area.areaId">
                  {{ area.name }}
                </option>
              </select>
            </div>

            <div class="form-group">
              <label>Person (Optional)</label>
              <select class="form-control" formControlName="personId">
                <option value="">None</option>
                <option *ngFor="let person of people" [value]="person.personId">
                  {{ person.name }}
                </option>
              </select>
            </div>

            <div class="form-group">
              <label>Status</label>
              <select class="form-control" formControlName="status">
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
              </select>
            </div>

            <button class="btn btn-primary" type="submit" [disabled]="!taskForm.valid">{{ selectedTask ? 'Update' : 'Create' }}</button>
            <button class="btn btn-secondary ml-2" type="button" *ngIf="selectedTask" (click)="cancelEdit()">Cancel</button>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
