<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>more_vert</mat-icon>
  </button>
  <span>{{ (activeCompany$ | async)?.name }}</span>
  <span class="spacer"></span>
  <button mat-button (click)="logout()">Logout</button>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard/schedule" routerLinkActive="active">
        <mat-icon matListItemIcon>dialpad</mat-icon>
        <span matListItemTitle>Schedule</span>
      </a>
      <a mat-list-item routerLink="/dashboard/profiles" routerLinkActive="active">
        <mat-icon matListItemIcon>account_circle</mat-icon>
        <span matListItemTitle>Profiles</span>
      </a>
      <a mat-list-item routerLink="/dashboard/people" routerLinkActive="active">
        <mat-icon matListItemIcon>people</mat-icon>
        <span matListItemTitle>People</span>
      </a>
      <a mat-list-item routerLink="/dashboard/areas" routerLinkActive="active">
        <mat-icon matListItemIcon>place</mat-icon>
        <span matListItemTitle>Areas</span>
      </a>
      <a mat-list-item routerLink="/dashboard/locations" routerLinkActive="active">
        <mat-icon matListItemIcon>location_on</mat-icon>
        <span matListItemTitle>Locations</span>
      </a>
      <a mat-list-item routerLink="/dashboard/tasks" routerLinkActive="active">
        <mat-icon matListItemIcon>assignment</mat-icon>
        <span matListItemTitle>Tasks</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="sidenav-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
